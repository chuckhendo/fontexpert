<div class="psdWrapper">
	<img ng-src="/renders/{{ psdData.image }}">
	<div class="layer" ng-repeat="layer in psdData.layers" style="top: {{ layer.top }}px; left: {{ layer.left }}px; width: {{ layer.width }}px; height: {{ layer.height }}px">
		<div class="hover">
			<div ng-repeat="run in layer.text">
				{{ run.text }}
			</div>
		</div>		
	</div>
</div>

<div class="layers">
	<ul>
		<li ng-repeat="layer in psdData.layers">
			Layer
			<ul>
				<li ng-repeat="run in layer.text">{{ run.text }}
					<ul>
						<li>{{ run['font-family'] }}</li>
						<li>{{ run['color'] }}</li>
						<li>{{ run['font-size'] }}</li>

					</ul>
				</li>
			</ul>
		</li>
	</ul>
</div>
