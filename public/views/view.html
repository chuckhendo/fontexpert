<div class="view">
	<div class="psdWrapper">
		<img ng-src="/renders/{{ psdData.layer_data.image }}" ng-show="psdData">
		<div class="layer" ng-repeat="layer in psdData.layer_data.layers" style="top: {{ layer.top }}px; left: {{ layer.left }}px; width: {{ layer.width }}px; height: {{ layer.height }}px">
			<div class="hover">
			</div>		
		</div>
	</div>
</div>
